<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div [formGroup]="loginForm">
      <ion-item>
        <ion-input
          formControlName="email"
          type="email"
          placeholder="email"
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          formControlName="senha"
          type="password"
          placeholder="Senha"
        >
        </ion-input>
      </ion-item>
    </div>

  </ion-list>
  <div padding>
    <button
      (click)="loginBtn()"
      ion-button
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
    <button
      (click)="goToCadastro()"
      ion-button
    >
      Fazer cadastro
    </button>
  </div>
</ion-content>
